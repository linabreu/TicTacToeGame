<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
       <link rel="stylesheet" href ="styles.css">
    </head>
    <body>
      <div class = "container">
        <div class = "row">
          <h1 class="text-center main-header mt-5 mb-3">Tic Tac Toe</h1>
        </div>
        <div class= "row">
          <div class = "col-2"></div>
          <div id = "announcement" class=" alert mb-5 player1Color col-8">
          <h2 id = "announcementText" class= "text-center pt-2 pb-2">Player 1,<br> it's your turn!</h2>
          </div>
          <div class = "col-2"></div>
      </div>
          <!-- Custom error message window -->
          <div id="modalWindow" class="modal">

            <div class="modal-content">
              <span id="close" class="close">&times;</span>
              <p id = "modal-text" class="text-center"></p>
            </div>

          </div>
          <!--Start table content-->
            <table id="ticTacTable">
                <tr>
                  <td id="row1-cell1"><p id ="p-row1-cell1" class = "text-center score-row1 score-col1"></p></td>
                  <td id = "row1-cell2" class="bordered-row"><p id ="p-row1-cell2" class = "text-center  score-row1 score-col2"></p></td>
                  <td id = "row1-cell3"><p id ="p-row1-cell3" class = "text-center score-row1 score-col3"></p></td>
                </tr>
                <tr>
                  <td id="row2-cell1" class="bordered-col col1"><p id ="p-row2-cell1" class = "text-center score-row2 score-col1"></p></td>
                  <td id="row2-cell2" class="bordered-row bordered-col"><p id ="p-row2-cell2" class = "text-center score-row2 score-col3"></p></td>
                  <td id="row2-cell3" class="bordered-col"><p id ="p-row2-cell3" class = "text-center score-row2 score-col3"></p></td>
                </tr>
                <tr>
                  <td id="row3-cell1"><p id ="p-row3-cell1" class = "text-center score-row3 score-col1"></p></td>
                  <td id="row3-cell2"class="bordered-row"><p id ="p-row3-cell2" class = "text-center score-row3 score-col2"></p></td>
                  <td id="row3-cell3"><p id ="p-row3-cell3" class = "text-center score-row3 score-col3"></p></td>
                </tr>
              </table>
              <div class= "row">
                <div class = "col-3"></div>
                <div class="mb-5 mt-5 col-6">
                  <button type="button" class="reset-button" id="reset-button">Reset Table</button>
                </div>
                <div class = "col-3"></div>
            </div>
        </div>           

        </div>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src ="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script src="week11.js"></script>
    </body>
</html>
